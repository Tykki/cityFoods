          <img src="assets/imgs/layer5.png" alt="" class="img5">

        <h1 class="title">

        </h1>

		<header id="nav" class="clear">
			<nav data-toggled="false" data-transitionable="false">

				  <a href="#home">
					<h1 id="navTitle">City Foods</h1>
				  </a>
				</div>
				<div id="nav-mobile-section">

					<a href="#home">HOME</a>
					<a href="#">RATE</a>
				  </div>
				  <div id="nav-social-section" class="nav-section">
					<a href="#">
					  <i class="fa-brands fa-twitter"></i>
					</a>
					<a href="https://www.youtube.com/c/Hyperplexed" target="_blank">
					  <i class="fa-brands fa-youtube"></i>
					</a>    
					<a href="#">
					  <i class="fa-brands fa-codepen"></i>
					</a>
				  </div>
				  <div id="nav-contact-section" class="nav-section">
					<a href="#coming-soon">GET IN TOUCH</a>
				  </div>
				</div>

				  <span>Menu</span>
				  <i class="fa-solid fa-bars"></i>
				</button>
			  </nav>

		</main>

		<main id="coming-soon" class="clear">
			  <div class="main">
				<div id='content'>
				  <div class='title'>
					<span>Till Next Time</span>
				  </div>
				  <p>coming soon</p>
				  <section>
					<ul id="countdown">
					  <li><span class="days timenumbers">01</span>
						<p class="timeRefDays timedescription">days</p>
					  </li>
					  <li><span class="hours timenumbers">00</span>
						<p class="timeRefHours timedescription">hours</p>
					  </li>
					  <li><span class="minutes timenumbers">00</span>
						<p class="timeRefMinutes timedescription">minutes</p>
					  </li>
					  <li><span class="seconds timenumbers yellow-text">00</span>
						<p class="timeRefSeconds timedescription">seconds</p>
					  </li>
					</ul>
				  </section>
				</div>
			  </div>
		</main>
