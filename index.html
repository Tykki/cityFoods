<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Foods</title>
  </head>
  <body>
    <div id="app">
      <header id="header-hero">
        <section class="hero-parallax">
          <img src="assets/imgs/layer1.png" alt="" class="img1">
          <img src="assets/imgs/layer2.png" alt="" class="img2">
          <img src="assets/imgs/layer3.png" alt="" class="img3">
          <img src="assets/imgs/layer4.png" alt="" class="img4">
          <img src="assets/imgs/layer5.png" alt="" class="img5">
          <img src="assets/imgs/layer6.png" alt="" class="img6">
          <img src="assets/imgs/layer7.png" alt="" class="img7">
        </section>
        <h1 class="title">
          Chicago
        </h1>
      </header>
		<header id="nav" class="clear">
			<nav data-toggled="false" data-transitionable="false">
				<div id="nav-logo-section" class="nav-section">
				  <a href="#home">
					<h1 id="navTitle">City Foods</h1>
				  </a>
				</div>
				<div id="nav-mobile-section">
				  <div id="nav-link-section" class="nav-section">
					<a href="#home">HOME</a>
					<a href="#">RATE</a>
				  </div>
				  <div id="nav-social-section" class="nav-section">
					<a href="#">
					  <i class="fa-brands fa-twitter"></i>
					</a>
					<a href="https://www.youtube.com/c/Hyperplexed" target="_blank">
					  <i class="fa-brands fa-youtube"></i>
					</a>    
					<a href="#">
					  <i class="fa-brands fa-codepen"></i>
					</a>
				  </div>
				  <div id="nav-contact-section" class="nav-section">
					<a href="#coming-soon">GET IN TOUCH</a>
				  </div>
				</div>
				<button id="nav-toggle-button" type="button" onclick="handleNavToggle()">
				  <span>Menu</span>
				  <i class="fa-solid fa-bars"></i>
				</button>
			  </nav>
		</header>
		<main id="home">
			
		</main>
		<main id="south-loop" class="clear review">
			
		</main>
		<main id="north-west" class="clear review">
				
		</main>
		<main id="downtown" class="clear review"></main>
		<main id="gallery" class="clear">
			<div id="image-track" class="clear" data-mouse-down-at="0" data-prev-percentage="0">
				<img class="image" src="https://photos.singleplatform.com/40c050dfcfae3e4697cb13dbe50e73959b4b8479.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/01cb1354badd34c421449f4cb526944dd83913a5.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/d23e3890de4354795d77053f1d247342c07f1261.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/e3d35b02f6b42b32a2998d09c7153eff59e1bde5.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/ac574d5f9016ae1c6a0659b9b9ce85c6b4b9c7e5.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/ec432d20e13949c8c91788d75412faa83404f768.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/671310a4b130d3ad45e22c4ce8ae8e09f999beae.jpg" draggable="false" />
				<img class="image" src="https://photos.singleplatform.com/370f7ab681803f1d70868c5627a5b9cc3894ecea.jpg" draggable="false" />
			  </div>
		</main>
		<main id="coming-soon" class="clear">
			  <div class="main">
				<div id='content'>
				  <div class='title'>
					<span>Till Next Time</span>
				  </div>
				  <p>new review coming soon</p>
				  <section>
					<ul id="countdown">
					  <li><span class="days timenumbers">01</span>
						<p class="timeRefDays timedescription">days</p>
					  </li>
					  <li><span class="hours timenumbers">00</span>
						<p class="timeRefHours timedescription">hours</p>
					  </li>
					  <li><span class="minutes timenumbers">00</span>
						<p class="timeRefMinutes timedescription">minutes</p>
					  </li>
					  <li><span class="seconds timenumbers yellow-text">00</span>
						<p class="timeRefSeconds timedescription">seconds</p>
					  </li>
					</ul>
				  </section>
				</div>
			  </div>
		</main>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/home.js"></script>
	<script src="./assets/js/reviews.js"></script>
	<script src="./assets/js/carousel.js"></script>

  </body>
</html>
